<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/admin.js" defer></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Administrador</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-4 form-container">
                <h2 id="formTitle">Registrar Producto</h2>
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productId" class="form-label">ID del Producto</label>
                        <input type="hidden" class="form-control" id="productId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="productDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="productCategory" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">URL de Imagen</label>
                        <input type="text" class="form-control" id="productImage" required>
                    </div>
                    <div class="mb-3">
                        <label for="productCreatedAt" class="form-label">Fecha de Creación</label>
                        <input type="date" class="form-control" id="productCreatedAt" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="formButton">Registrar</button>
                </form>
            </div>
            <div class="col-md-8">
                <h1>Lista de Productos</h1>
                <div class="mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar producto...">
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-light me-2" onclick="sortAsc()">⬆️</button>
                    <button class="btn btn-light" onclick="sortDesc()">⬇️</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Fecha de Creación</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Los productos se agregan acá  -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Botón flotante -->
    <a href="https://i.pinimg.com/originals/f3/53/5d/f3535dc3f95e71506f7c80755610176c.png" class="btn btn-success btn-floating" id="btn-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
